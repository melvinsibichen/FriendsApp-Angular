<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">FriendName</th>
                    <th scope="col">FriendNickName</th>
                    <th scope="col">DescribeFriend</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of friends ">
                    <th> {{i.name}}</th>
                    <td>{{i.friendName}}</td>
                    <td>{{i.friendNickName}}</td>
                    <td>{{i.DescribeYourFriend}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
